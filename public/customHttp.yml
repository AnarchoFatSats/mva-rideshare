customHeaders:
  - pattern: '**'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
  - pattern: '**/*.css'
    headers:
      - key: 'Content-Type'
        value: 'text/css'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.webp'
    headers:
      - key: 'Content-Type'
        value: 'image/webp'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.jpg'
    headers:
      - key: 'Content-Type'
        value: 'image/jpeg'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.jpeg'
    headers:
      - key: 'Content-Type'
        value: 'image/jpeg'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.png'
    headers:
      - key: 'Content-Type'
        value: 'image/png'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.woff2'
    headers:
      - key: 'Content-Type'
        value: 'font/woff2'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '*'
    headers:
      - key: 'X-Robots-Tag'
        value: 'all'
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains' 