customHeaders:
  - pattern: '**'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
  - pattern: '**/*.css'
    headers:
      - key: 'Content-Type'
        value: 'text/css'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '*'
    headers:
      - key: 'X-Robots-Tag'
        value: 'all'
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains' 