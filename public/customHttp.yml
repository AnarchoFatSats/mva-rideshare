headers:
  - pattern: '**'
    headers:
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-Robots-Tag'
        value: 'all'
      - key: 'Access-Control-Allow-Origin'
        value: '*'
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
      - key: 'Cache-Control'
        value: 'public, max-age=3600'
  - pattern: '**/*.css'
    headers:
      - key: 'Content-Type'
        value: 'text/css; charset=utf-8'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/_next/static/css/**'
    headers:
      - key: 'Content-Type'
        value: 'text/css; charset=utf-8'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/_next/static/css/app/layout.css'
    headers:
      - key: 'Content-Type'
        value: 'text/css'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.js'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript; charset=utf-8'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/_next/static/chunks/**'
    headers:
      - key: 'Content-Type'
        value: 'application/javascript; charset=utf-8'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.webp'
    headers:
      - key: 'Content-Type'
        value: 'image/webp'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.png'
    headers:
      - key: 'Content-Type'
        value: 'image/png'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.jpg'
    headers:
      - key: 'Content-Type'
        value: 'image/jpeg'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.svg'
    headers:
      - key: 'Content-Type'
        value: 'image/svg+xml'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.woff'
    headers:
      - key: 'Content-Type'
        value: 'font/woff'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.woff2'
    headers:
      - key: 'Content-Type'
        value: 'font/woff2'
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.json'
    headers:
      - key: 'Content-Type'
        value: 'application/json'
      - key: 'Cache-Control'
        value: 'public, max-age=3600' 