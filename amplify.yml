# AWS Amplify configuration for Next.js application
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Configuring npm registry and settings..."
        - npm config set registry https://registry.npmjs.org/
        - npm config set fetch-retries 5
        - npm config set fetch-retry-mintimeout 20000
        - npm config set fetch-retry-maxtimeout 120000
        - echo "Making post-build script executable..."
        - chmod +x amplify-post-build.sh
        - echo "Installing dependencies with fallback strategies..."
        - npm ci || npm install --no-package-lock || npm install
        - echo "Patching SWC dependencies if needed..."
        - npm install @next/swc-* --no-save || true
        - echo "Setting up environment variables..."
        - |
          if [ -z "$key_id" ] || [ -z "$secret" ]; then
            echo "Error: AWS credentials are not set"
            echo "Please add the following environment variables in your Amplify app settings:"
            echo "- key_id: Your AWS Access Key ID"
            echo "- secret: Your AWS Secret Access Key"
            echo "- region: AWS Region (optional, defaults to us-east-1)"
            echo "- table_name: DynamoDB table name (optional, defaults to rideshare-mva)"
            exit 1
          fi
        - echo "AWS_ACCESS_KEY_ID=${key_id}" > .env.local
        - echo "AWS_SECRET_ACCESS_KEY=${secret}" >> .env.local
        - echo "AWS_REGION=${region:-us-east-1}" >> .env.local
        - echo "DYNAMODB_TABLE_NAME=${table_name:-rideshare-mva}" >> .env.local
        - echo "Environment variables set successfully"
        - node build-diagnostic.js
    build:
      commands:
        - echo "Building Next.js application..."
        - npm run build || (echo "Build failed" && exit 1)
        - echo "Running post-build script..."
        - ./amplify-post-build.sh
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '../public/**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npm-cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '_next/static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
  routes:
    - source: '/_next/static/(?<file>.*)'
      destination: '/_next/static/$file'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - source: '/static/(?<file>.*)'
      destination: '/static/$file'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - source: '/api/(.*)'
      destination: '/api/$1'
    - source: '/(.*)'
      destination: '/$1' 