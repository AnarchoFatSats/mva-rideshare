version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Setting up environment variables..."
        - |
          if [ -z "$key_id" ] || [ -z "$secret" ]; then
            echo "Error: AWS credentials are not set"
            exit 1
          fi
        - echo "AWS_ACCESS_KEY_ID=${key_id}" > .env.local
        - echo "AWS_SECRET_ACCESS_KEY=${secret}" >> .env.local
        - echo "AWS_REGION=${region:-us-east-1}" >> .env.local
        - echo "DYNAMODB_TABLE_NAME=${table name:-rideshare-mva}" >> .env.local
        - echo "Environment variables set successfully"
        - chmod 600 .env.local
    build:
      commands:
        - echo "Building Next.js application..."
        - npm run build || (echo "Build failed" && exit 1)
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '_next/static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
  routes:
    - source: '/_next/static/(?<file>.*)'
      destination: '/_next/static/$file'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - source: '/static/(?<file>.*)'
      destination: '/static/$file'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - source: '/api/(.*)'
      destination: '/api/$1'
    - source: '/(.*)'
      destination: '/$1' 